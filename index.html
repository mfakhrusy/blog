<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Blog</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'noon';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">
</head>
<body>
    <div id="navbar"></div>

    <header class="container site-header">
        <div class="header-content">
            <h1>Fahru's finite space</h1>
            <p class="subtitle">An assortment of emotions about the state of my mind</p>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <!-- Icons injected by JS -->
        </button>
    </header>

    <main class="container">
        <section class="post-list">
            <h2>Posts</h2>
            <div id="posts-container"></div>
        </section>
    </main>

    <template id="post-template">
        <article class="post-preview">
            <h3><a href=""></a></h3>
            <p class="post-meta"></p>
            <p class="post-description"></p>
            <a href="" class="read-more">Read more &#8594;</a>
        </article>
    </template>

    <footer class="container">
        <p>&#8508; Hi, there &#8508; · <a href="https://fahru.me">Main Site</a> · <a href="/rss.xml">RSS</a></p>
    </footer>

    <script src="script.js"></script>
    <script>
        (async function() {
            const showDrafts = new URLSearchParams(window.location.search).has('draft');
            const posts = await fetch('/posts.json').then(r => r.json());
            const container = document.getElementById('posts-container');
            const template = document.getElementById('post-template');
            
            posts
                .filter(p => showDrafts || !p.isDraft)
                .forEach(post => {
                    const clone = template.content.cloneNode(true);
                    const url = '/' + post.slug;
                    const title = post.isDraft ? `[DRAFT] ${post.title}` : post.title;
                    clone.querySelector('h3 a').href = url;
                    clone.querySelector('h3 a').textContent = title;
                    clone.querySelector('.post-meta').textContent = `Published on ${post.date} by yours truly`;
                    clone.querySelector('.post-description').textContent = post.description;
                    clone.querySelector('.read-more').href = url;
                    container.appendChild(clone);
                });
        })();
    </script>
</body>
</html>
